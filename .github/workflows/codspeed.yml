name: CodSpeed

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always
  UV_FROZEN: "1"
  CARGO_PROFILE_RELEASE_DEBUG: "line-tables-only"
  CARGO_PROFILE_RELEASE_STRIP: "false"

jobs:
  codspeed:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Cache cargo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-codspeed-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install Rust with llvm-tools
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: llvm-tools

      - name: Create venv and install dependencies
        run: |
          uv venv --python 3.12
          uv pip install maturin pytest pytest-asyncio pytest-codspeed hypothesis "moto[dynamodb,server]" boto3 pydantic pynamodb testcontainers

      - name: Build and install pydynox
        run: uv run maturin develop --release

      - name: Run benchmarks
        uses: CodSpeedHQ/action@2ac572851726409c88c02a307f1ea2632a9ea59b # v4.11.0
        with:
          mode: walltime
          run: uv run pytest --ignore=tests/benchmark --codspeed
