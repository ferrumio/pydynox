name: CodSpeed

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always
  UV_FROZEN: "1"
  CARGO_PROFILE_RELEASE_DEBUG: "line-tables-only"
  CARGO_PROFILE_RELEASE_STRIP: "false"

jobs:
  codspeed:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4
        with:
          enable-cache: true

      - name: Cache cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-codspeed-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install Rust with llvm-tools
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: llvm-tools

      - name: Create venv and install dependencies
        run: |
          uv venv --python 3.12
          uv pip install maturin pytest pytest-asyncio pytest-codspeed hypothesis "moto[dynamodb,server]" boto3 pydantic pynamodb testcontainers

      - name: Build and install pydynox
        run: uv run maturin develop --release

      - name: Run benchmarks
        uses: CodSpeedHQ/action@dbda7111f8ac363564b0c51b992d4ce76bb89f2f # main
        with:
          mode: walltime
          run: uv run pytest --ignore=tests/benchmark --codspeed
