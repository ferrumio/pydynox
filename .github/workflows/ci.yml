name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "python/**"
      - "tests/**"
      - "benchmarks/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-lint:
    name: Rust lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Rust fmt
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Create venv
        run: python -m venv .venv

      - name: Build wheel
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1
        with:
          command: build
          args: --release --out dist
          sccache: true

      - name: Install wheel and dependencies
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio hypothesis pydantic mypy ruff

      - name: Install integration test dependencies
        if: runner.os == 'Linux'
        run: |
          source .venv/bin/activate
          pip install testcontainers boto3

      - name: Ruff check
        run: |
          source .venv/bin/activate
          ruff check python/ tests/ benchmarks/
          ruff format --check python/ tests/ benchmarks/

      - name: Mypy
        run: |
          source .venv/bin/activate
          mypy python/pydynox/

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v

      - name: Run integration tests
        if: runner.os == 'Linux'
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v

  memory:
    name: Memory profiling (memray)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Create venv
        run: python -m venv .venv

      - name: Build wheel
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1
        with:
          command: build
          args: --release --out dist
          sccache: true

      - name: Install wheel and dependencies
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio pytest-memray testcontainers boto3

      - name: Run memory tests
        run: |
          source .venv/bin/activate
          pytest tests/memory/ -v --memray

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Create venv
        run: python -m venv .venv

      - name: Build wheel
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1
        with:
          command: build
          args: --release --out dist
          sccache: true

      - name: Install wheel and dependencies
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio pytest-cov hypothesis testcontainers boto3 pydantic

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=pydynox --cov-report=xml --ignore=tests/benchmark

      - name: Upload coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
