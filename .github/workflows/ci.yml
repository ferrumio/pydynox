name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  UV_FROZEN: "1"

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      # Removed clippy because it's early development stage
      #- name: Clippy
      #  run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: cargo test

  build-wheel:
    name: Build Wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build wheel
        run: uvx maturin build --release

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: target/wheels/*.whl

  test-python:
    name: Test Python ${{ matrix.python-version }}
    needs: build-wheel
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install pytest pytest-asyncio hypothesis "moto[dynamodb]" boto3 pydantic ruff
          uv pip install dist/*.whl

      - name: Run Python tests
        run: uv run pytest tests/ -v

  test-minimum-versions:
    name: Test Minimum Versions
    needs: build-wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install pytest pytest-asyncio hypothesis "moto[dynamodb]" boto3 pydantic ruff
          uv pip install dist/*.whl

      - name: Run Python tests
        run: uv run pytest tests/ -v
