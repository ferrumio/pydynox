name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust fmt
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Python lint
        run: |
          uv venv
          uv pip install ruff
          uv run ruff check python/ tests/

  test:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Build and install with maturin
        uses: PyO3/maturin-action@v1
        with:
          command: develop
          args: --release
          sccache: true

      - name: Install test dependencies
        run: pip install pytest pytest-asyncio hypothesis "moto[dynamodb,server]" boto3 pydantic

      - name: Run tests
        run: pytest tests/ -v --ignore=tests/benchmark

  test-minimum-versions:
    name: Test Minimum Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build and install with maturin
        uses: PyO3/maturin-action@v1
        with:
          command: develop
          args: --release
          sccache: true

      - name: Install minimum dependencies
        run: pip install "pytest==8.0.0" "pytest-asyncio==0.24.0" "hypothesis==6.100.0" "moto[dynamodb,server]==5.0.0" "boto3==1.35.0" "pydantic==2.0.0"

      - name: Run tests
        run: pytest tests/ -v --ignore=tests/benchmark

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build and install with maturin
        uses: PyO3/maturin-action@v1
        with:
          command: develop
          args: --release
          sccache: true

      - name: Install dependencies
        run: pip install pytest pytest-asyncio pytest-cov hypothesis "moto[dynamodb,server]" boto3 pydantic

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=pydynox --cov-report=xml --ignore=tests/benchmark

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
